<div class="row py-3 dash">
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card color-primary shadow h-100 py-0">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Rubros
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-800">
              <small class="font-weight-bold">Total activos</small>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-boxes fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card color-success shadow h-100 py-0">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Empresas
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-800">
              <small class="font-weight-bold">Total Activas</small>
              <!-- {{information.businessActive}} -->
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-800">
              <small class="font-weight-bold">Total Inactivas</small>
              <!-- {{information.businessInactive}} -->
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-building fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card color-info shadow h-100 py-0">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Servicios
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-800">
              <small class="font-weight-bold">Total activas</small>
              <!-- {{information.companyServiceActive}} -->
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-800">
              <small class="font-weight-bold">Total inactivas</small>
              <!-- {{information.companyServiceInactive}} -->
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-address-card fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card color-danger shadow h-100 py-0">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Transacciones
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-800">
              <small class="font-weight-bold">Procesadas</small>
              <!-- {{information.transactionProcess}} -->
            </div>
            <div class="h6 mb-0 font-weight-bold text-gray-200">
              <small class="font-weight-bold">Rechazadas</small>
              <!-- {{information.transactionRechazado}} -->
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
          </div>
        </div>
        <span class="badge badge-info">{{dateTime}}</span>
      </div>
    </div>
  </div>
</div>
