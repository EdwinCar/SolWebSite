<div class="container">
  <div class="row justify-content-evenly">
    <div class="col-lg-5">
      <mat-card class="shadow-lg p-3 my-5 matcard">
        <div class="row">
          <div class="col-lg-12 p-5">
            <mat-card-title class="text-center">Sistema de administración Soli</mat-card-title>
            <mat-card-subtitle class="text-center">Bienvenido/a</mat-card-subtitle>
            <form [formGroup]="loginGroup" (ngSubmit)="onLogin()">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="name" class="text-muted">Matricula</label>
                  <input type="text" class="form-control form-control-user" name="userName" formControlName="userName" placeholder="Ingresa tu matricula" (ngModelChange)="authRequest.userName = $event.toUpperCase()" required>
                  <footer *ngIf="loginGroup.get('userName')?.touched && loginGroup.get('userName')?.errors?.['required']" class="blockquote-footer text-light my-1">La matricula es obligatorio</footer>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="name" class="text-muted">Contraseña</label>
                  <input type="text" class="form-control form-control-user" name="password" formControlName="password" placeholder="Ingresa tu contraseña" autocomplete="off" (ngModelChange)="onMaskPassword(passwordEvent)" #passwordEvent>
                </div>
              </div>
              <div class="form-row d-flex justify-content-end my-3">
                <button mat-raised-button color="warn" type="submit" [disabled]="loginGroup.invalid">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </mat-card>
    </div>


  </div>
</div>
